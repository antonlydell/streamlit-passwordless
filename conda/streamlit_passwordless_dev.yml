name: streamlit_passwordless_dev
channels:
  - defaults
  - conda-forge
dependencies:
  # Run
  - marshmallow >=3.0
  - pydantic >=2.0
  - python >=3.11
  - requests >=2.27
  - streamlit >=1.24

  # Test
  - pytest >=7.0

  # Build
  - python-build >=0.7
  - setuptools >=62.0
  - twine >=3.7

  # Tools
  - black >=22.0
  - flake8 >=4.0
  - isort >=5.0
  - mypy >=0.910
  - python-dotenv >=0.21

  # PyPI - Run
  - pip >=23.0
  - pip:
      - passwordless >=0.1
