name: streamlit_passwordless_dev
channels:
  - defaults
  - conda-forge
dependencies:
  # Run
  - click >=8.0
  - marshmallow >=3.0
  - passwordless >=0.1
  - pydantic >=2.0
  - python >=3.11
  - requests >=2.27
  - streamlit >=1.24
  - sqlalchemy >=2.0

  # Test
  - pytest >=7.0

  # Build
  - python-build >=1.0
  - setuptools >=77.0
  - twine >=6.2

  # Tools
  - mypy >=1.16
  - python-dotenv >=0.21
  - ruff >=0.12

  # Types
  - pandas-stubs >=2.0
